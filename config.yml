data:
  nyu_depth_v2:
    image_size:
    - 360
    - 480
    input_channels: 3
    normalization:
      mean:
      - 0.485
      - 0.456
      - 0.406
      std:
      - 0.229
      - 0.224
      - 0.225
    num_classes: 40
    paths:
      root_dir: data/NYUDepthv2_seg/data
      test_file: data/NYUDepthv2_seg/data/test.parquet
      train_file: data/NYUDepthv2_seg/data/split_train.parquet
      val_file: data/NYUDepthv2_seg/data/split_val.parquet
    unlabeled_id: 255

model:
  common:
    dropout: 0.3
    freeze_backbone: true
    pretrained: true
  deeplabv3_resnet101:
    backbone: resnet101
    output_stride: 16
  deeplabv3_resnet50:
    backbone: resnet50
    output_stride: 16
  fcn_resnet101:
    backbone: resnet101
  fcn_resnet50:
    backbone: resnet50
  unet_resnet50:
    encoder: resnet50
  unet_resnet101:
    encoder: resnet101

output:
  directories:
    checkpoints: checkpoints
    logs: logs
    plots: plots
    results: results

train:
  seed: 42
  batch_size: 8
  epochs: 300
  num_workers: 4

  early_stopping:
    delta: 0.01
    mode: min
    patience: 15

  loss:
    cross_entropy:
      weight: None
    dice_loss:
      smooth: 1.0e-05
    focal_loss:
      alpha: 0.25
      gamma: 2.0
    weighted_cross_entropy:
      weight: None

  lr_scheduler:
    plateau:
      factor: 0.1
      mode: min
      patience: 5
      threshold: 0.0001
    polynomial:
      power: 0.9
    step:
      gamma: 0.1
      step_size: 10

  optimizer:
    adam:
      betas:
      - 0.9
      - 0.999
      eps: 1.0e-08
      learning_rate: 0.005
      weight_decay: 0.001
    sgd:
      learning_rate: 0.007
      momentum: 0.9
      nesterov: false
      weight_decay: 0.001
